apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
   
  name: example-ingress
   
spec:
   
  rules:
      ingressClassName: nginx
    - host: wordtest.info
   
      http:
   
        paths:
   
          - path: /
   
            pathType: Prefix
   
            backend:
   
              service:
   
                name: wordpress
   
                port:
   
                  number: 80
